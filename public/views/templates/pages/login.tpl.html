<div class="text-center">
	<div class="col-sm-4 col-sm-offset-4">

        <h1>Login</h1>
        

        <!-- show any messages that come back with authentication -->
        <div ng-show="message.length >0"class="alert alert-danger">{{message}}</div>
        

        <!-- LOGIN FORM -->
        <form name="form" ng-submit="login(user)" >
            <div class="form-group">
                <label> <span class="glyphicon glyphicon-user"></span> Username</label>
                <input type="text" class="form-control" name="username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label> <span class="glyphicon glyphicon-eye-open"> </span> Password</label>
                <input type="password" class="form-control" name="password" ng-model="user.password">
            </div>

           

            <button type="submit" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-off"></span> Login</button>
        </form>

        <hr>
        <h5><a ui-sref="/forgot"> Forgot your password? </a></h5>
        </div>
</div>
