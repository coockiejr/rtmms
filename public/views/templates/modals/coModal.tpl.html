<div class="modal-header">
   
    <h3 ng-show="!editmode" class="modal-title">Add a CO </h3>
    <h3 ng-show="editmode" class="modal-title">Edit a CO </h3>
</div>
<div class="modal-body">
    <form class="formrosetta" name="formrosetta">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div >
                        <div class="form-group-sm" ng-class="{ 'has-error' : formrosetta.refid.$invalid && !formrosetta.refid.$pristine}">
                            <div class="form-group-sm">
                                <div>
                                    <div class="form-group-sm" ng-class="{ 'has-error' : formrosetta.term.refid.$invalid && !formrosetta.term.refid.$pristine}">
                                        <label class="text-left">Name:</label>
                                        <input type="text"  class="form-control  text-left" ng-model="org.name"  ng-required="true">
                                        
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <!-- createMember() WILL CREATE NEW Members -->
    <button ng-show="!editmode" type="submit" class="btn btn-primary" ng-click="addCo()">Add CO</button>
     <button ng-show="editmode" type="submit" class="btn btn-primary" ng-click="editCo()">Edit CO</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
