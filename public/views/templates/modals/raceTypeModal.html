<div class="modal-header">
    <h3 class="modal-title">Add Result</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group css-form">
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label text-left">Race type name:</label>
                    <input type="text" class="form-control input-md text-left" ng-model="formData.name">
                </div>
                <div class="col-md-6">
                    <label class="control-label text-left">Surface: {{formData.surface}}</label>
                    <br>
                    <ui-select ng-model="formData.surface" theme="select2" style="min-width: 300px;">
                        <ui-select-match placeholder="Select a surface">{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="surface in surfaces">
                            <div ng-bind-html="surface | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="control-label text-left">Distance in meters:</label>
                    <input type="text" ng-model="formData.meters" class="form-control input-md text-left">
                </div>
                <div class="col-md-6">
                    <label class="control-label text-left">Distance in miles:</label>
                    <input type="text" ng-model="formData.miles" class="form-control input-md text-left">
                </div>

            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <!-- createMember() WILL CREATE NEW Members -->
    <button ng-show="editmode" type="submit" class="btn btn-primary" ng-click="editRaceType()">Edit Race Type</button>
    <button ng-show="!editmode" type="submit" class="btn btn-primary" ng-click="addRaceType()">Add Race Type</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
